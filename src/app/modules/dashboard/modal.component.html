<h1 mat-dialog-title>AIMO Score</h1>
<div mat-dialog-content>
  <h2>
    The predicted score is <strong>{{ data.score }}</strong> and the predicted
    weakest link is <strong>{{ data.weakest_link }}</strong>
  </h2>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="onNoClick" cdkFocusInitial>Ok</button>
</div>
